<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <h1>Sample App with ion-datetime component</h1>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div id="container">
    <ion-label>Select a date from future</ion-label>
    <ion-input id="date" 
    value="{{ selectedDate | date: 'MM/dd/yyyy' }}"
    placeholder="Select Date"></ion-input>
    <ion-button id="submitBtn"
    [disabled]="selectedDate === ''"
      (click)="showListData()">Submit</ion-button>
    <ion-popover trigger="date" size="cover" >
      <ng-template>
          <ion-datetime #datePopOver
        presentation="date"
        [(ngModel)]="selectedDate"
        [min]="minDate"
        [max]="maxDate"
        [isDateEnabled]="isFutureDate"
        (ionChange)="handleDateChange($event)"></ion-datetime>
      </ng-template>
    </ion-popover>

    <div id="result" *ngIf="showList">
      <ion-list class="date-list">
        <ion-item>
          <div class="list-row">
            <ion-label class="item-label"><b>Today:</b></ion-label>
            <ion-label class="item-label txt-right"><i>{{ currentDate }}</i></ion-label>
          </div>
        </ion-item>
        <ion-item>
          <div class="list-row">
            <ion-label class="item-label"><b>Yesterday: </b></ion-label>
            <ion-label class="item-label txt-right"><i>{{ yestDate }}</i></ion-label>
          </div>
        </ion-item>
        <ion-item>
          <div class="list-row">
            <ion-label class="item-label"><b>10 days past selected date: </b></ion-label>
            <ion-label class="item-label txt-right"><i>{{ selectedDatePast10 }}</i></ion-label>
          </div>
          
        </ion-item>
        <ion-item>
          <div class="list-row">
            <ion-label class="item-label"><b>1 year past selected date:</b></ion-label>
            <ion-label class="item-label txt-right"><i>{{ selectedDatePast365 }}</i></ion-label>
          </div>
          
        </ion-item>
      </ion-list>
    </div>
  </div>
</ion-content>
